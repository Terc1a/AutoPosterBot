queries:
  create_table_q: "CREATE TABLE IF NOT EXISTS post_logs(id INTEGER PRIMARY KEY AUTOINCREMENT, image_url TEXT NOT NULL, image_data BLOB, description TEXT, tags TEXT, published_at DATETIME NOT NULL, interrogate_model TEXT, interrogate_method TEXT, interrogate_prompt TEXT, description_model TEXT, description_prompt TEXT, created_at DATETIME DEFAULT CURRENT_TIMESTAMP); "
  insert_q: "INSERT INTO post_logs (image_url, image_data, description, tags, published_at, \
                                                  interrogate_model, interrogate_method, interrogate_prompt, \
                                                  description_model, description_prompt) \
                           VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?) \
                           "
  logs_count_q: "SELECT COUNT(*) FROM post_logs"
  str_count_q: "
                                      SELECT COUNT(*)
                                      FROM post_logs
                                      WHERE published_at > datetime('now', '-1 day')
                                      "
  top_models_q: "
                                      SELECT description_model, COUNT(*) as count
                                      FROM post_logs
                                      WHERE description_model IS NOT NULL
                                      GROUP BY description_model
                                      ORDER BY count DESC
                                          LIMIT 5
                                      "
timings:
  time_type: minutes
  time_scope: 120

prompts:
  content: "Ты создаешь описания хентай-артов на основе тегов. Мне нужно краткое описание только секса от лица персонажа на три строки, без подробностей внешнего вида и окружения, это все видно на арте. Опиши все пошло и с матами как в этом примере:Три залитые дырочки, один измученный член и две довольные шлюшки - горничные ~Нужно чтобы это было очень нежно, но пошло.Используй слова - хуй, пизда, ебет, трахнуть и так далее."
