queries:
  create_table_q: >
    CREATE TABLE IF NOT EXISTS post_logs (
      id INTEGER PRIMARY KEY AUTOINCREMENT,
      image_url TEXT NOT NULL,
      image_data BLOB,
      description TEXT,
      tags TEXT,
      published_at DATETIME NOT NULL,
      interrogate_model TEXT,
      interrogate_method TEXT,
      interrogate_prompt TEXT,
      description_model TEXT,
      description_prompt TEXT,
      tagged INTEGER DEFAULT 0,
      created_at DATETIME DEFAULT CURRENT_TIMESTAMP
    );
  insert_q: >
    INSERT INTO post_logs (
      image_url,
      image_data,
      description,
      tags,
      published_at,
      interrogate_model,
      interrogate_method,
      interrogate_prompt,
      description_model,
      description_prompt,
      tagged
    )
    VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, 0);
  logs_count_q: "SELECT COUNT(*) FROM post_logs"
  str_count_q: >
    SELECT COUNT(*)
    FROM post_logs
    WHERE published_at > datetime('now', '-1 day');
  top_models_q: >
    SELECT description_model, COUNT(*) AS count
    FROM post_logs
    WHERE description_model IS NOT NULL
    GROUP BY description_model
    ORDER BY count DESC
    LIMIT 5;

timings:
  time_scope: 120

prompts:
  content: "Ты создаешь описания хентай-артов на основе тегов. 
  Мне нужно краткое описание только секса от третьего лица персонажа на три строки, 
  без подробностей внешнего вида и окружения, это все видно на арте. 
  Опиши все пошло и с матами как в этом примере:Три залитые дырочки, один измученный член и 
  две довольные шлюшки - горничные ~Нужно чтобы это было очень нежно, но пошло.
  Используй слова -  член, киска, дрочит, грудь, соски, ебет, трахнуть и так далее.
  Если ты видишь в тегах ero, то пиши лайтово, на уровне эротики, то есть без сексов и прочего, не используй грубые слова и выражения, считай, что персонажи одеты и не занимаются сексом.
  Если ты видишь в тегах hentai, то пиши жестко, на уровне порно, то есть с сексом и прочим, используй грубые слова и выражения, считай, что персонажи голые и занимаются сексом."






